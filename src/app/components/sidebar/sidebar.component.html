<div class="offcanvas offcanvas-start" style="width: 16em" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="sidebarLabel">Categor√≠as</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="list-group list-group-flush">
      <a [routerLink]="['/']" class="text-body-emphasis text-decoration-none list-group-item list-group-item-action" data-bs-dismiss="offcanvas">
        <li class="list-unstyled">
          Todos los registros
        </li>
      </a>
      <a *ngFor="let categoria of categorias" [routerLink]="['/category', categoria.id]" class="text-body-emphasis text-decoration-none list-group-item list-group-item-action" data-bs-dismiss="offcanvas">
        <li class="list-unstyled">
          {{categoria.name}}
        </li>
      </a>
    </ul>
  </div>
</div>
